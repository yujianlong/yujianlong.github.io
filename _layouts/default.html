<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
     <div id="search-container">
      
       <input type="text" id="search-input" placeholder="搜索...">
       <ul id="results-container"></ul>
     </div>

    {{ content }}

    {% include footer.html %}
    {% include backToTop.html %}
    <script src="{{ site.baseurl }}/simple-jekyll-search.min.js"></script>
    <script src="{{ " /js/main.js " | prepend: site.baseurl }}" charset="utf-8"></script>
    <script src="{{ " /js/smooth-scroll.min.js " | prepend: site.baseurl }}" charset="utf-8"></script>
    <script type="text/javascript">
      SimpleJekyllSearch({
          searchInput: document.getElementById('search-input'),
          resultsContainer: document.getElementById('results-container'),
          json: '/search.json',
          searchResultTemplate: '<li><i class="fa fa-envelope-o"></i><a href="{url}" title="{tags}">{title}</a></li>', // 文章列表模板
          noResultsText: '没有搜索到文章', // 无搜索数据提示语
          limit: 100, // 返回最大文章数
          fuzzy: false // 是否模糊匹配
      });
      smoothScroll.init({
        speed: 500, // Integer. How fast to complete the scroll in milliseconds
        easing: 'easeInOutCubic', // Easing pattern to use
        offset: 20, // Integer. How far to offset the scrolling anchor location in pixels
      });
    </script>
    <!-- <script src="{{ " /js/scroll.min.js " | prepend: site.baseurl }}" charset="utf-8"></script> -->
  </body>

</html>
